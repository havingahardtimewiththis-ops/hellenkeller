<p>
“Hellen” is the English form of the German adjective <em>hell</em>, which means bright, light, or pale, depending on context.
As a proper name, it is a variant of Helena and carries the Greek meanings “sunbeam” or “shine.”
<br><br>
“Keller” can be translated as basement, cellar, or cellarette. Typically, basement refers to the lower level of a house,
while cellar is used for a specific room such as a wine cellar or storage cellar. In certain contexts, it can also mean vault
(as in a bank vault) or be used idiomatically to indicate “being at rock bottom.”
<br><br>
A Pun.
</p>
`

content: `
<p>
“Lokah samastah sukhino bhavantu.”
<br><br>
May all beings everywhere be happy and free, and may my thoughts, words, and actions contribute in some way to that happiness and freedom.
<br><br>
Now, if pettiness is a spectrum, humanity wishes to stand on one end—as far away as possible from the opposite end, where the arts are called the art world. Because the art world is small, and talks shit — and to be small and have small thoughts is revealing of the small rooms and low ceilings of one’s spirit.
<br><br>
In celebration of, as my dad would say, “one cannot have big ideas with low ceilings”, and of my own head having practically turned Mayan-baby-shaped from the low ceilings and small rooms of my spirit, I ask:
<br><br>
Why did Kunsthaus Baselland print a huge picture of itself in the entrance hall?
<br><br>
I think of a video where Tyra Banks gifts a picture of herself to Miley Cyrus' on her 18th birthday. It's somehow equally insane that the giant self portrait is the largest picture ever shown in the new building. To put the Haus in front of the Kunst re-establishes a kind of natural order, but it is also a confession.
<br><br>
Understandibly, the recent discovery that the real solution to most issues is not an artvertisement, but, in fact, complaining on the internet, puts them and many others in a weird position. In a way i think we've always known that the purpose of an art museum, like a church, is to show us what we(it) want to be rather than what we(it) are. With that in mind, the messiness and ambiguity of art exhibitions seems inconvenient. Why not deal directly in virtue if that is what we are selling. But, Is the answer to an empty church really a bigger, emptier church?
<br><br>
“Lokah samastah sukhino bhavantu.”
<br><br>
I don't want to be this small. I know. The heart breaks when you've built it and they haven't come. The heart brakes when you've done your best under the circumstances and they pretend not to understand the sacrifices you've made. The heart brakes when your high ceilings and large rooms are met by small-spirited complaints.
<br><br>
I know that in your heart of hearts you have already thought anything that anyone could ever say about you. How difficult it is for the chariot to always feel like a pumpkin. Do they not understand you are on their side? We will loose everyone their invitation to a ball at the castle. But, what is a ball at the castle anyway? After all, I suppose it could be frightfully dull, and boring, and completely... completely wonderful.
</p>
`
}

<p>
The end of the year is a time to let go. A time for christ. It sucks to sit through some kind of dance art show.
It is too slow to last through if I have to sit on the floor. If we are meant to be there, why are there no chairs? With how dance art
is, and with how our times are, it makes me feel like I should try to blame Myslef. Am I like that? Do I pass of a
half assed thing as new, to a crowd that is more or less forced to look? Yes I am . Why are we like that, them and I?
<br><br>
“Somos los mejores, porque llamar la atención es lo mejor.”<br>
(We are the best, because to attract attention is the best.)
<br><br>
Said by an emo kid on a show that tried to show new urban tribes in Chile from 2008
There is a made up set of rules which has messed up the mind of Scandinavians since 1933 when Aksel Sandemose wrote A fugitive Crosses the tracks. A joke on small towns, a you is talked to by a we:
<br><br>
Post-book Sandemose said there is an 11th rule:<br>
11 Don’t think that we don’t know something about you.
<br><br>
A thing with these rules is that they are a point of pride to us Scandinavians. A deep part of what we think it is like to be here on earth. We feel two ways:
(1.) the rules are there to make us feel bad which is not so nice, but (2.)we feel bad so that we all feel the same. I can not tell you how bad I feel
or that I judge you when you break the rules. That would be to break rule 1, 4, 5 and 10(and 11). If I do tell you or not is all the same. Lutherans think
God Knows who is saved and who is not before birth, since he is not in space or time. This is called Predestination. Luther hoped that this idea would make
People feel less worried. It did not. Some kept diaries where they searched for signs that god had chosen them. Since all comes from god, it is not your fault
If You do bad or good. Me and the dance performers can’t help how we are, but how we are is not a good sign. A good sign would be to do something great
With good spirit, and then give our thanks to god for what we did. The inhumane amounts of modesty required when no blessing is of your making crystalizes
into God’s greatest gift to the northern eurpoeans; the eerie pane of glass between us that makes any transfer of warmth extremely complicated.
<br><br>
Modesty is good in all religions, but for us it only counts if you mean it. The Swiss protestant Calvin thought that it was worse to fake it than to not do it at all. He meant that when you are not modest you only fool yourself, when you fake it you fool everyone. Calvin made plans for Switzerland to teach the new way. This plan was to have state and church work to force “moral order” on to Geneva. Psalms could not have a choir because it would distract from scripture. Melody was cool but chords not. Decor, Images, and sculpture had to go. No more nice clothes or big parties. When you worked hard it was a good sign that god liked you. When it went well for you in your work it was a good sign. The rich loved that part. None of these were good signs unless you acted like you had nothing to do with your success or hard work.
</p>

});
